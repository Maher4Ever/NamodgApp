{include="includes/header"}

<div id="header">
    <h1><img src="images/header/message-icon.png" alt="message">تواصل معنا</h1>
    <div id="header-right"></div>
    <div id="header-left"></div>
</div>

<div id="content">
    <div id="response" class="fail">
        {if="$ltr"}
        <img src="images/response/fail-icon-ltr.png" alt="{$status}" class="fail-icon">
        {else}
        <img src="images/response/fail-icon.png" alt="{$status}" class="fail-icon">
        {/if}
        <h2>{$headline}</h2>
        <p>{$message}</p>
        <a href="{$button.url}" class="button">{$button.text}</a>
    </div>
</div><!-- #content -->

{include="includes/footer"}
